<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
        {% else %}{{ site.title | escape }}{% endif %}
    </title>

    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape | replace: 'TL;DR ', '' }}">
    <meta name="google-site-verification" content="AwLiD-3oYT5VrLX7N_NONOQ9Wn4CcxQO-PqMeGeYMSA" />
    {% if page.background %}
        <meta property="og:image" content="{{ page.background | prepend: site.baseurl | replace: '//', '/' }}">
    {% endif %}

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap' rel='stylesheet' media="screen" type='text/css'>

    <link rel="stylesheet" href="{{"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" | relative_url }}">

    <link rel="stylesheet" href="{{"https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" | relative_url }}">

    <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <link href="/blog/css/syntax.css" rel="stylesheet">
    <link href="/blog/css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/blog/assets/favicon.webp">

    {% if page.math != false %}
        {% include mathjax.html %}
    {% endif %}

    {% seo %}
</head>
